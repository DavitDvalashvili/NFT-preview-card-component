<!DOCTYPE html>
<html lang="en">
  <head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="images/favicon-32x32.png"/>
   <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@513&display=swap" rel="stylesheet">
   <title>NFT preview card component</title>
  </head>
  <body>
      <div class="container">
        <div id="image-container">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium">
          <div id="layer"> </div>
          <img class="view-icon" src="images/icon-view.svg" alt="viewer icon">
        </div>
        <h1> Equilibrium #3429 </h1>
        <p> Our Equilibrium collection promotes balance and calm. </p>
        <div class="price-time">
          <img id="etherium-icon" src="images/icon-ethereum.svg" alt="etherium icon">
          <span class="price">0.041 ETH</span>
          <img id="time-icon" src="images/icon-clock.svg" alt="timer">
          <span class="time-reminder"> 3 Days left </span>
        </div>
        <div class="divider"></div>
        <div class="author">
          <div id="avatar"> 
            <img src="images/image-avatar.png" alt="avarat">
          </div>
          <span> Creation of </span>
          <span> Jules Wyvern </span>
        </div>
      </div>
  </body>
</html>
